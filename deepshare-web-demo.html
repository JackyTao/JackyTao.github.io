<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Share Restful API Example</title>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style type="text/css">
    .btn {
      margin-top: 5px;
    }
    .row {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row col-lg-6 col-lg-offset-1">
      <h2>Deep Share Restful API Example</h2>
    </div>
    <section>
      <div class="row col-lg-6 col-lg-offset-1">
        <h4>appid - 输入所需生成链接的appid</h4>
        <input class="form-control appid" placeholder="请输入需要生成链接的APPID">
        <h4>跳转链接</h4>
        <input class="form-control dslink">
      </div>
    </section>
    <section>
      <div class="row col-lg-6 col-lg-offset-1">
        <div class="group">
          <button id="genurl" class="btn btn-info">生成链接</button>
          <button id="openurl" class="btn btn-info">跳转</button>
        </div>
      </div>
    </section>
  </div>
  

  <script type="text/javascript">
    var deepshareurl;
    $('.appid').val('38CCA4C77072DDC9');

    function generateUrl(){
        var appid = $('.appid').val();
        $('.dslink').val("Waiting for response");
        $.post('https://fds.so/v2/url/' + appid, '{}', function(result) {
            $('.dslink').val(result.url);
            deepshareurl = result.url;
        }).error(function() {
            $('.dslink').val('出错啦, appid不对？网络不通？');
        });
    }


    $('#genurl').click(function() {
        generateUrl();
    });
    $('#openurl').click(function() {
        location.href = deepshareurl;
    });

</script>
</body>
</html>
