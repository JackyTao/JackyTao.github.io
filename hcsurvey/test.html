\u6027\u51fa\u8840\uff0c\u6216\u5f53\u5fae\u5c0f\u8840\u7ba1\u906d\u53d7\u8f7b\u5fae\u521b\u4f24\u540e\uff0c\u51fa\u8840\u4e0d\u6613\u81ea\u884c\u505c\u6b62\u7684\u4e00\u79cd\u4e34\u5e8a\u8868\u73b0\uff0c\u662f\u7531\u4e8e\u6b62\u8840\u548c\u51dd\u8840\u529f\u80fd\u969c\u788d\u800c\u5f15\u8d77\u3002\u8fd9\u7c7b\u51fa\u8840\u4e0e\u4e2d\u5c0f\u8840\u7ba1\u56e0\u5916\u4f24\u3001\u624b\u672f\u3001\u6e83\u75a1\u3001\u80bf\u7624\u574f\u6b7b\u7b49\u635f\u4f24\u53ca\u66f2\u5f20\u9759\u8109\u548c\u8840\u7ba1\u7624\u7834\u574f\u800c\u53d1\u751f\u5c40\u90e8\u4e25\u91cd\u51fa\u8840\u6709\u6839\u672c\u7684\u533a\u522b\u3002\u51e1\u4ee5\u51fa\u8840\u503e\u5411\u4e3a\u4e3b\u8981\u4e34\u5e8a\u8868\u73b0\u7684\u75be\u75c5\uff0c\u79f0\u4e3a\u51fa\u8840\u6027\u75be\u75c5\u3002", "href": "http://health.sohu.com/20040722/b221137862.shtml", "name": "\u51fa\u8840", "questions": ["\u53d1\u75c5\u524d\u6570\u5929\u6709\u547c\u5438\u9053\u611f\u67d3\u6216\u5176\u4ed6\u611f\u67d3\u7684\u75c7\u72b6\uff08\u53d1\u70ed\u3001\u4e4f\u529b\u3001\u8eab\u4f53\u9178\u75db\uff09\uff08\u4efb\u4f55\u5e74\u9f84\u5747\u53ef\u53d1\u75c5\uff0c\u591a\u89c1\u4e8e\u513f\u7ae5\u548c\u9752\u5c11\u5e74\uff0c\u7537\u6027\u7565\u591a\u4e8e\u5973\u6027\uff0c\u597d\u53d1\u4e8e\u6625\u79cb\u5b63\u8282\uff09\uff0c\u5728\u56db\u80a2\u548c\u81c0\u90e8\u53ef\u89c1\u5bf9\u79f0\u6027\u3001\u5927\u5c0f\u4e0d\u7b49\u7684\u7d2b\u765c\uff0c\u5206\u6279\u3001\u53cd\u590d\u51fa\u73b0\uff0c\u53ef\u4f34\u6709\u8368\u9ebb\u75b9\u3001\u7ea2\u6591\u3001\u6c34\u80bf\uff0c\u5728\u7d2b\u765c\u51fa\u73b0\u524d\u540e\u53ef\u4f34\u6709\u8179\u75db\u3001\u4fbf\u8840\u3001\u5173\u8282\u9178\u75db\u3001\u8840\u5c3f\u4ee5\u53ca\u6c34\u80bf\uff0c\u7528\u6a61\u76ae\u7b4b\u7ed1\u7d27\u624b\u81c2\u7247\u523b\uff0c\u53ef\u89c1\u8fdc\u7aef\u76ae\u80a4\u51fa\u73b0\u5e7f\u6cdb\u7684\u76ae\u80a4\u51fa\u8840\u70b9", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=308\" target=\"_blank\">\u8fc7\u654f\u6027\u7d2b\u765c</a>", "\u8d77\u75c5\u6025\u9aa4\uff08\u591a\u89c1\u4e8e\u513f\u7ae5\u548c\u9752\u58ee\u5e74\uff0c\u5973\u6027\u6bd4\u7537\u6027\u591a\uff0c\u591a\u6570\u5728\u53d1\u75c5\u524d1\uff5e3\u5468\u5185\u6709\u4e0a\u547c\u5438\u9053\u611f\u67d3\u6216\u75c5\u6bd2\u611f\u67d3\u53f2\uff09\uff0c\u56db\u80a2\u76ae\u80a4\u3001\u7c98\u819c\u51fa\u73b0\u6563\u5728\u6216\u5bc6\u96c6\u7684\u7d2b\u765c\u3001\u6de4\u764d\u3001\u7259\u9f88\u51fa\u8840\u3001\u9f3b\u8844\uff0c\u5973\u6027\u6708\u7ecf\u91cf\u589e\u591a", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=458\" target=\"_blank\">\u539f\u53d1\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c</a>", "\u81ea\u5e7c\u8868\u73b0\u4e3a\u6709\u81ea\u53d1\u51fa\u8840\u6216\u8f7b\u4f24\u540e\u51fa\u8840\u4e0d\u6b62\uff08\u4ec5\u7537\u6027\u53d1\u75c5\uff0c\u5728\u6bcd\u7cfb\u5bb6\u65cf\u4e2d\u7684\u7537\u6027\u6709\u7c7b\u4f3c\u7684\u51fa\u8840\u6027\u75be\u75c5\uff09\uff0c\u4ee5\u808c\u8089\u51fa\u8840\u4e3a\u591a\u89c1\u3001\u5176\u6b21\u4e3a\u76ae\u80a4\u7c98\u819c\u51fa\u8840\u3001\u5173\u8282\u8154\u51fa\u8840\u7b49", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=121\" target=\"_blank\">\u8840\u53cb\u75c5</a>", "\u5e38\u6709\u81ea\u53d1\u6027\u76ae\u80a4\u3001\u7c98\u819c\u51fa\u8840\uff08\u4e2d\u5e74\u4eba\u591a\u89c1\uff09\uff0c\u809d\u813e\u80bf\u5927", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=458\" target=\"_blank\">\u539f\u53d1\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c</a>", "\u6700\u8fd1\u6709\u8f83\u957f\u65f6\u95f4\u5927\u91cf\u670d\u7528\u963f\u53f8\u5339\u6797\u3001\u5432\u54da\u7f8e\u8f9b\uff08\u6d88\u708e\u75db\uff09\u3001\u6297\u764c\u836f\u3001\u6f58\u751f\u4e01\u3001\u78fa\u80fa\u836f\u3001\u809d\u7d20\u3001\u53cc\u9999\u8c46\u7d20\u7b49\u836f\u7269", "\u8fd9\u4e9b\u836f\u7269\u4f1a\u5f71\u54cd\u8840\u5c0f\u677f\u6216\u51dd\u8840\u56e0\u5b50\uff0c\u800c\u5f15\u8d77\u51fa\u8840\u503e\u5411", "\u53cd\u590d\u5728\u540c\u4e00\u90e8\u4f4d\u51fa\u8840\uff08\u5c0f\u513f\u8f83\u6210\u4eba\u591a\u89c1\uff09\uff0c\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20\u7d2f\u53ca\u5168\u8eab\uff08\u4e3b\u8981\u662f\u9762\u90e8\u3001\u624b\u6307\u548c\u811a\u8dbe\u7684\u5c16\u7aef\u3001\u53e3\u8154\u548c\u5185\u810f\u7c98\u819c\uff09\uff0c\u76ae\u80a4\u3001\u7c98\u819c\u53ef\u89c1\u7ed3\u8282\u72b6\u3001\u8718\u86db\u72b6\u3001\u7624\u72b6\u6216\u7ec6\u70b9\u72b6\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20", "\u53ef\u80fd\u662f\u9057\u4f20\u6027\u51fa\u8840\u6027\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20\u75c7", "\u5c0f\u817f\u51fa\u73b0\u5927\u5c0f\u4e0d\u7b49\u7684\u75db\u6027\u6de4\u6591\uff08\u5e38\u89c1\u4e8e\u6210\u5e74\u5987\u5973\uff0c\u591a\u6709\u5916\u4f24\u3001\u624b\u672f\u53ca\u7cbe\u795e\u521b\u4f24\u53f2\uff09\uff0c\u5c40\u90e8\u76ae\u80a4\u80bf\u80c0\u3001\u538b\u75db\uff0c\u53ef\u6301\u7eed\u6570\u5929\uff0c\u53ef\u53cd\u590d\u53d1\u4f5c\uff0c\u51fa\u73b0\u75db\u6027\u6de4\u6591\u524d\u5e38\u4f34\u6709\u5934\u75db\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u8179\u75db\u53ca\u7cbe\u795e\u75c7\u72b6", "\u53ef\u80fd\u662f\u81ea\u8eab\u7ea2\u7ec6\u80de\u81f4\u654f\u6027\u7d2b\u765c", "\u8d77\u75c5\u6025\u3001\u9ad8\u70ed\uff0c\u795e\u7ecf\u7cfb\u7edf\u75c7\u72b6\uff08\u5934\u75db\u3001\u6655\u53a5\u3001\u62bd\u6410\u3001\u8f7b\u762b\u3001\u610f\u8bc6\u969c\u788d\u751a\u81f3\u660f\u8ff7\uff09\uff0c\u76ae\u80a4\u51fa\u73b0\u70b9\u3001\u6de4\u764d\u3001\u7259\u9f88\u51fa\u8840\u3001\u9f3b\u8844\uff0c\u6d88\u5316\u9053\u6216\u6ccc\u5c3f\u9053\u51fa\u8840", "\u53ef\u80fd\u662f\u8840\u6813\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c", "\u91cd\u75c7\u809d\u708e\u665a\u671f\u3001\u809d\u786c\u5316\u665a\u671f\u3001\u665a\u671f\u80bf\u7624\u7b49\u75be\u75c5\u7684\u57fa\u7840\u4e0a\uff0c\u5728\u521b\u4f24\u6216\u624b\u672f\u540e\u4e25\u91cd\u51fa\u8840\u6216\u8868\u73b0\u4e3a\u5168\u8eab\u51fa\u8840\u503e\u5411", "\u53ef\u80fd\u662f\u7ea4\u7ef4\u86cb\u767d\u539f\u7f3a\u4e4f\u75c7", "\u809d\u529f\u80fd\u8870\u7aed\u3001\u653e\u5c04\u75c5\u3001\u6076\u6027\u80bf\u7624\u3001\u7ea2\u6591\u72fc\u75ae\u7b49\u75c5\u540e\uff0c\u51fa\u73b0\u7684\u5168\u8eab\u51fa\u8840\u503e\u5411", "\u53ef\u80fd\u662f\u6297\u51dd\u7269\u8d28\u5f02\u5e38\u81f4\u51dd\u8840\u969c\u788d\u75be\u75c5", "\u4e25\u91cd\u611f\u67d3\u3001\u91cd\u75c7\u809d\u708e\u3001\u7ec4\u7ec7\u521b\u4f24\u548c\u624b\u672f\u3001\u767d\u8840\u75c5\u3001\u764c\u80bf\u3001\u4ea7\u79d1\u610f\u5916\u3001\u86c7\u54ac\u4f24\u3001\u514d\u75ab\u6027\u75be\u75c5\uff0c\u51fa\u73b0\u591a\u90e8\u4f4d\u4e25\u91cd\u9664\u8840\u3001\u53d1\u751f\u539f\u56e0\u4e0d\u660e\u6216\u96be\u4ee5\u7ea0\u6b63\u7684\u4f11\u514b\uff0c\u6813\u585e\u548c\u6eb6\u8840\u7b49\u4e00\u7cfb\u5217\u4e25\u91cd\u8868\u73b0", "\u53ef\u80fd\u662f\u64ad\u6563\u6027\u8840\u7ba1\u5185\u51dd\u8840"], "js": "\r\nzz = new Array();\r\nbz = new Array();\r\n\r\nzz[0]='\u53d1\u75c5\u524d\u6570\u5929\u6709\u547c\u5438\u9053\u611f\u67d3\u6216\u5176\u4ed6\u611f\u67d3\u7684\u75c7\u72b6\uff08\u53d1\u70ed\u3001\u4e4f\u529b\u3001\u8eab\u4f53\u9178\u75db\uff09\uff08\u4efb\u4f55\u5e74\u9f84\u5747\u53ef\u53d1\u75c5\uff0c\u591a\u89c1\u4e8e\u513f\u7ae5\u548c\u9752\u5c11\u5e74\uff0c\u7537\u6027\u7565\u591a\u4e8e\u5973\u6027\uff0c\u597d\u53d1\u4e8e\u6625\u79cb\u5b63\u8282\uff09\uff0c\u5728\u56db\u80a2\u548c\u81c0\u90e8\u53ef\u89c1\u5bf9\u79f0\u6027\u3001\u5927\u5c0f\u4e0d\u7b49\u7684\u7d2b\u765c\uff0c\u5206\u6279\u3001\u53cd\u590d\u51fa\u73b0\uff0c\u53ef\u4f34\u6709\u8368\u9ebb\u75b9\u3001\u7ea2\u6591\u3001\u6c34\u80bf\uff0c\u5728\u7d2b\u765c\u51fa\u73b0\u524d\u540e\u53ef\u4f34\u6709\u8179\u75db\u3001\u4fbf\u8840\u3001\u5173\u8282\u9178\u75db\u3001\u8840\u5c3f\u4ee5\u53ca\u6c34\u80bf\uff0c\u7528\u6a61\u76ae\u7b4b\u7ed1\u7d27\u624b\u81c2\u7247\u523b\uff0c\u53ef\u89c1\u8fdc\u7aef\u76ae\u80a4\u51fa\u73b0\u5e7f\u6cdb\u7684\u76ae\u80a4\u51fa\u8840\u70b9'\r\nbz[0]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=308\" target=\"_blank\">\u8fc7\u654f\u6027\u7d2b\u765c</a>'\r\nzz[1]='\u8d77\u75c5\u6025\u9aa4\uff08\u591a\u89c1\u4e8e\u513f\u7ae5\u548c\u9752\u58ee\u5e74\uff0c\u5973\u6027\u6bd4\u7537\u6027\u591a\uff0c\u591a\u6570\u5728\u53d1\u75c5\u524d1\uff5e3\u5468\u5185\u6709\u4e0a\u547c\u5438\u9053\u611f\u67d3\u6216\u75c5\u6bd2\u611f\u67d3\u53f2\uff09\uff0c\u56db\u80a2\u76ae\u80a4\u3001\u7c98\u819c\u51fa\u73b0\u6563\u5728\u6216\u5bc6\u96c6\u7684\u7d2b\u765c\u3001\u6de4\u764d\u3001\u7259\u9f88\u51fa\u8840\u3001\u9f3b\u8844\uff0c\u5973\u6027\u6708\u7ecf\u91cf\u589e\u591a'\r\nbz[1]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=458\" target=\"_blank\">\u539f\u53d1\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c</a>'\r\nzz[2]='\u81ea\u5e7c\u8868\u73b0\u4e3a\u6709\u81ea\u53d1\u51fa\u8840\u6216\u8f7b\u4f24\u540e\u51fa\u8840\u4e0d\u6b62\uff08\u4ec5\u7537\u6027\u53d1\u75c5\uff0c\u5728\u6bcd\u7cfb\u5bb6\u65cf\u4e2d\u7684\u7537\u6027\u6709\u7c7b\u4f3c\u7684\u51fa\u8840\u6027\u75be\u75c5\uff09\uff0c\u4ee5\u808c\u8089\u51fa\u8840\u4e3a\u591a\u89c1\u3001\u5176\u6b21\u4e3a\u76ae\u80a4\u7c98\u819c\u51fa\u8840\u3001\u5173\u8282\u8154\u51fa\u8840\u7b49'\r\nbz[2]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=121\" target=\"_blank\">\u8840\u53cb\u75c5</a>'\r\nzz[3]='\u5e38\u6709\u81ea\u53d1\u6027\u76ae\u80a4\u3001\u7c98\u819c\u51fa\u8840\uff08\u4e2d\u5e74\u4eba\u591a\u89c1\uff09\uff0c\u809d\u813e\u80bf\u5927'\r\nbz[3]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=458\" target=\"_blank\">\u539f\u53d1\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c</a>'\r\nzz[4]='\u6700\u8fd1\u6709\u8f83\u957f\u65f6\u95f4\u5927\u91cf\u670d\u7528\u963f\u53f8\u5339\u6797\u3001\u5432\u54da\u7f8e\u8f9b\uff08\u6d88\u708e\u75db\uff09\u3001\u6297\u764c\u836f\u3001\u6f58\u751f\u4e01\u3001\u78fa\u80fa\u836f\u3001\u809d\u7d20\u3001\u53cc\u9999\u8c46\u7d20\u7b49\u836f\u7269'\r\nbz[4]='\u8fd9\u4e9b\u836f\u7269\u4f1a\u5f71\u54cd\u8840\u5c0f\u677f\u6216\u51dd\u8840\u56e0\u5b50\uff0c\u800c\u5f15\u8d77\u51fa\u8840\u503e\u5411'\r\nzz[5]='\u53cd\u590d\u5728\u540c\u4e00\u90e8\u4f4d\u51fa\u8840\uff08\u5c0f\u513f\u8f83\u6210\u4eba\u591a\u89c1\uff09\uff0c\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20\u7d2f\u53ca\u5168\u8eab\uff08\u4e3b\u8981\u662f\u9762\u90e8\u3001\u624b\u6307\u548c\u811a\u8dbe\u7684\u5c16\u7aef\u3001\u53e3\u8154\u548c\u5185\u810f\u7c98\u819c\uff09\uff0c\u76ae\u80a4\u3001\u7c98\u819c\u53ef\u89c1\u7ed3\u8282\u72b6\u3001\u8718\u86db\u72b6\u3001\u7624\u72b6\u6216\u7ec6\u70b9\u72b6\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20'\r\nbz[5]='\u53ef\u80fd\u662f\u9057\u4f20\u6027\u51fa\u8840\u6027\u6bdb\u7ec6\u8840\u7ba1\u6269\u5f20\u75c7'\r\nzz[6]='\u5c0f\u817f\u51fa\u73b0\u5927\u5c0f\u4e0d\u7b49\u7684\u75db\u6027\u6de4\u6591\uff08\u5e38\u89c1\u4e8e\u6210\u5e74\u5987\u5973\uff0c\u591a\u6709\u5916\u4f24\u3001\u624b\u672f\u53ca\u7cbe\u795e\u521b\u4f24\u53f2\uff09\uff0c\u5c40\u90e8\u76ae\u80a4\u80bf\u80c0\u3001\u538b\u75db\uff0c\u53ef\u6301\u7eed\u6570\u5929\uff0c\u53ef\u53cd\u590d\u53d1\u4f5c\uff0c\u51fa\u73b0\u75db\u6027\u6de4\u6591\u524d\u5e38\u4f34\u6709\u5934\u75db\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u8179\u75db\u53ca\u7cbe\u795e\u75c7\u72b6'\r\nbz[6]='\u53ef\u80fd\u662f\u81ea\u8eab\u7ea2\u7ec6\u80de\u81f4\u654f\u6027\u7d2b\u765c'\r\nzz[7]='\u8d77\u75c5\u6025\u3001\u9ad8\u70ed\uff0c\u795e\u7ecf\u7cfb\u7edf\u75c7\u72b6\uff08\u5934\u75db\u3001\u6655\u53a5\u3001\u62bd\u6410\u3001\u8f7b\u762b\u3001\u610f\u8bc6\u969c\u788d\u751a\u81f3\u660f\u8ff7\uff09\uff0c\u76ae\u80a4\u51fa\u73b0\u70b9\u3001\u6de4\u764d\u3001\u7259\u9f88\u51fa\u8840\u3001\u9f3b\u8844\uff0c\u6d88\u5316\u9053\u6216\u6ccc\u5c3f\u9053\u51fa\u8840'\r\nbz[7]='\u53ef\u80fd\u662f\u8840\u6813\u6027\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c'\r\nzz[8]='\u91cd\u75c7\u809d\u708e\u665a\u671f\u3001\u809d\u786c\u5316\u665a\u671f\u3001\u665a\u671f\u80bf\u7624\u7b49\u75be\u75c5\u7684\u57fa\u7840\u4e0a\uff0c\u5728\u521b\u4f24\u6216\u624b\u672f\u540e\u4e25\u91cd\u51fa\u8840\u6216\u8868\u73b0\u4e3a\u5168\u8eab\u51fa\u8840\u503e\u5411'\r\nbz[8]='\u53ef\u80fd\u662f\u7ea4\u7ef4\u86cb\u767d\u539f\u7f3a\u4e ://health.sohu.com/20040722/b221143964.shtml", "name": "\u7d27\u5f20", "questions": ["\u7531\u4e8e\u6212\u70df\u9152\u6216\u6212\u9547\u9759\u5242\u540e\u611f\u89c9\u5230\u7d27\u5f20", "\u53ef\u80fd\u662f\u70df\u9152\u6216\u9547\u9759\u5242\u4e0a\u4e86\u763e\u3002\u5fc5\u8981\u65f6\u505a\u5fc3\u7406\u6cbb\u7597", "\u9047\u5230\u4e00\u4e9b\u4e0d\u6109\u5feb\u7684\u4e8b\uff0c\u5982\u5bb6\u5ead\u5931\u548c\u3001\u79bb\u5a5a\u7b49", "\u662f\u4e0d\u6109\u5feb\u7684\u4e8b\u5f15\u8d77\u4e86\u7d27\u5f20\u3002\u81ea\u6211\u63a7\u5236\uff0c\u5c3d\u53ef\u80fd\u4f7f\u751f\u6d3b\u6b63\u5e38\uff0c\u4e0d\u8981\u4ee5\u9152\u6d47\u6101\u3002\u5982\u81ea\u6211\u65e0\u6cd5\u6539\u5584\uff0c\u53bb\u540c\u533b\u751f\u5546\u91cf\u3002", "\u7d27\u5f20\uff0c\u4f53\u91cd\u4e0b\u964d\uff0c\u773c\u7403\u4f3c\u4e4e\u6709\u70b9\u7a81\u51fa\u611f", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=800\" target=\"_blank\">\u7532\u72b6\u817a\u673a\u80fd\u4ea2\u8fdb</a>", "\u56e0\u4e3a\u8981\u53bb\u53c2\u52a0\u4e00\u4e2a\u5927\u7684\u4f1a\u8bae\u3001\u5bb4\u4f1a\u6216\u9762\u8bd5\u800c\u5f15\u8d77\u7d27\u5f20\u3002", "\u95f4\u4e0e\u7ecf\u9a8c\u53ef\u80fd\u4f1a\u6d88\u9664\u8fd9\u7c7b\u7d27\u5f20\u3002\u5982\u56e0\u4e3a\u7d27\u5f20\u4e0d\u60f3\u53c2\u52a0\u793e\u4ea4\u6d3b\u52a8\uff0c\u5fc5\u8981\u65f6\u5728\u53bb\u53c2\u52a0\u793e\u4ea4\u6d3b\u52a8\u4e4b\u524d\uff0c\u5403\u4e00\u70b9\u533b\u751f\u5f00\u7684\u9547\u9759\u5242\uff0c\u5982\u60c5\u51b5\u8f83\u91cd\uff0c\u533b\u751f\u53ef\u80fd\u5efa\u8bae\u75c5\u4eba\u53bb\u505a\u5fc3\u7406\u6cbb\u7597\u3002", "\u7531\u4e8e\u6539\u53d8\u751f\u6d3b\u53ca\u5de5\u4f5c\u7684\u4e60\u60ef\u800c\u611f\u5230\u7d27\u5f20\u3002", "\u6050\u6016\u75c7\u5f15\u8d77\u4e86\u7d27\u5f20\u3002\u662f\u4e00\u79cd\u65e0\u540d\u7684\u6050\u6016\u3002\u53bb\u770b\u533b\u751f\u3002\u533b\u751f\u67e5\u51fa\u539f\u56e0\u4e4b\u540e\uff0c\u4f1a\u7528\u6297\u60c5\u7eea\u4f4e\u843d\u836f\u3001\u9547\u9759\u5242\u6cbb\u7597\uff0c\u6216\u91c7\u7528\u5fc3\u7406\u6cbb\u759 hp?diseaseid=150\" target=\"_blank\">\u539f\u53d1\u6027\u4e09\u53c9\u795e\u7ecf\u75db</a>", "\u9888\u75db\u3001\u81c2\u4e1b\u795e\u7ecf\u75db\u4ee5\u53ca\u810a\u9ad3\u538b\u8feb\u75c7\u72b6\uff08\u4e2d\u8001\u5e74\u591a\u89c1\uff0c\u75c5\u7a0b\u7f13\u6162\uff0c\u5e38\u53ef\u53cd\u590d\u53d1\u4f5c\uff09\uff1b\u8868\u73b0\u4e3a\u4e0a\u80a2\u8fdc\u7aef\uff08\u524d\u81c2\u6861\u4fa7\u3001\u624b\u6307\uff09\u53d1\u9ebb\u6216\u89e6\u7535\u6837\u75bc\u75db\u548c\u611f\u89c9\u51cf\u9000\uff1b\u8fd0\u52a8\u6216\u53d7\u538b\u65f6\u8868\u73b0\u4e3a\u4e0a\u80a2\u8fd1\u7aef\u3001\u80a9\u90e8\u548c\u80a9\u80db\u533a\u6301\u7eed\u6027\u949d\u75db\u6216\u6df1\u90e8\u4e0d\u9002\u611f", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=751\" target=\"_blank\">\u9888\u690e\u75c5</a>", "\u6cbf\u4e00\u4e2a\u6216\u6570\u4e2a\u808b\u95f4\u8303\u56f4\u5185\u7684\u76ae\u80a4\u5148\u6709\u523a\u75db\u3001\u6495\u88c2\u75db\u6216\u611f\u89c9\u8fc7\u654f\uff1b3\uff5e4\u5929\u540e\u5c40\u90e8\u51fa\u73b0\u6210\u851f\u7684\u7c9f\u7c73\u81f3\u7eff\u8c46\u5927\u7684\u4e18\u75b9\uff0c\u5f88\u5feb\u6210\u4e3a\u6c34\u75b1\uff0c\u5468\u56f4\u6709\u7ea2\u6655\uff1b\u75b1\u75b9\u6392\u5217\u6210\u5e26\u72b6\uff0c\u5e38\u53d1\u751f\u5728\u8eab\u4f53\u4e00\u4fa7\uff0c\u4e0d\u8d85\u8fc7\u4e2d\u7ebf\u3002", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=850\" target=\"_blank\">\u5e26\u72b6\u75b1\u75b9</a>", "\u75bc\u75db\u4f4d\u4e8e\u8170\u90e8\u81c0\u90e8\u5e76\u5411\u80a1\u540e\u5c0f\u817f\u540e\u5916\u4fa7\u3001\u8db3\u5916\u4fa7\u653e\u5c04\uff0c\u884c\u8d70\u3001\u6d3b\u52a8\u53ca\u7275\u5f15\u5750\u9aa8\u795e\u7ecf\uff08\u4ef0\u5367\u4f4d\u4f38\u76f4\u4e24\u4e0b\u80a2\uff0c\u518d\u5c06\u60a3\u4fa7\u4e0b\u80a2\u62ac\u8d77\u4f7f\u9acb\u5173\u8282\u5c48\u66f2\u3001\u819d\u5173\u8282\u4f38\u76f4\uff09\u65f6\u7b49\u53ef\u4f7f\u75bc\u75db\u52a0\u5267", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=153\" target=\"_blank\">\u5750\u9aa8\u795e\u7ecf\u75db</a>", " 2\u662f\u4e00\u79cd\u4ee5\u52a8\u8109\u538b\u5347\u9ad8\u4e3a\u7279\u5f81\uff0c\u4f34\u6709\u5fc3\u3001\u8111\u3001\u80be\u7b49\u5668\u5b98\u5f02\u5e38\u7684\u5168\u8eab\u6027\u75be\u75c5\u3002\u65e9\u671f\u8868\u73b0\u4e3a\u8840\u538b\u5347\u9ad8\u548c\u795e\u7ecf\u7cfb\u7edf\u529f\u80fd\u5931\u8c03\uff08\u5934\u75db\u3001\u5934\u660f\u3001\u5934\u80c0\u3001\u5931\u7720\u3001\u5fc3\u60b8\u3001\u5065\u5fd8\u7b49\uff09\uff0c\u540e\u671f\u51fa\u73b0\u5404\u6709\u5173\u810f\u5668\u7684\u529f\u80fd\u4e0d\u5168\u3002\r\n", "href": "http://health.sohu.com/20040722/b221138422.shtml", "name": "\u9ad8\u8840\u538b", "questions": ["\u5c45\u4f4f\u6d77\u62d4\u8f83\u4f4e\u5730\u533a\u7684\u4eba\u8fdb\u4f4f\u6d77\u62d43500m\u4ee5\u4e0a\u7684\u9ad8\u539f\u5730\u533a\u51fa\u73b0\u9ad8\u8840\u538b\uff0c\u4f34\u98df\u6b32\u4e0d\u632f\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u8179\u80c0\u3001\u70e6\u8e81\u4e0d\u5b89\u3001\u7729\u6655\u3001\u5065\u5fd8\u6216\u4e2a\u6027\u6539\u53d8", "<a href=\"http://health.sohu.com/21/35/article17333521.shtml\" target=\"_blank\">\u9ad8\u539f\u53cd\u5e94</a>", "\u598a\u5a2020\u5468\u540e\u81f3\u4ea7\u540e24\u5c0f\u65f6\u5185\u7684\u5b55\u5987\uff0c\u51fa\u73b0\u9ad8\u8840\u538b\uff0c\u4f34\u6c34\u80bf\uff0c\u4e25\u91cd\u65f6\u4ea7\u751f\u62bd\u6410\u3001\u660f\u8ff7", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=392\" target=\"_blank\">\u598a\u5a20\u9ad8\u8840\u538b\u7efc\u5408\u5f81\uff08\u598a\u9ad8\u75c7\uff09</a>", "\u5e74\u8f7b\u4eba\u6216\u513f\u7ae5\u51fa\u73b0\u9ad8\u8840\u538b\uff1b\u75c5\u7a0b\u4e2d\u6709\u5267\u70c8\u5934\u75db\u3001\u5fc3\u52a8\u8fc7\u901f\u3001\u9635\u53d1\u6027\u5fc3\u60b8\u3001\u82cd\u767d\u3001\u51fa\u6c57\u53ca\u9635\u53d1\u6027\u9ad8\u8840\u538b\u6216\u8840\u538b\u6ce2\u52a8\u5e45\u5ea6\u8f83\u5927\u3002", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=138\" target=\"_blank\">\u55dc\u94ec\u7ec6\u80de\u7624</a>", "\u591a\u996e\u3001\u591a\u5c3f\uff0c\u808c\u65e0\u529b\u6216\u5468\u6 38b\uff0c\u4f34\u98df\u6b32\u4e0d\u632f\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u8179\u80c0\u3001\u70e6\u8e81\u4e0d\u5b89\u3001\u7729\u6655\u3001\u5065\u5fd8\u6216\u4e2a\u6027\u6539\u53d8'\r\nbz[0]='<a href=\"http://health.sohu.com/21/35/article17333521.shtml\" target=\"_blank\">\u9ad8\u539f\u53cd\u5e94</a>'\r\nzz[1]='\u598a\u5a2020\u5468\u540e\u81f3\u4ea7\u540e24\u5c0f\u65f6\u5185\u7684\u5b55\u5987\uff0c\u51fa\u73b0\u9ad8\u8840\u538b\uff0c\u4f34\u6c34\u80bf\uff0c\u4e25\u91cd\u65f6\u4ea7\u751f\u62bd\u6410\u3001\u660f\u8ff7'\r\nbz[1]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=392\" target=\"_blank\">\u598a\u5a20\u9ad8\u8840\u538b\u7efc\u5408\u5f81\uff08\u598a\u9ad8\u75c7\uff09</a>'\r\nzz[2]='\u5e74\u8f7b\u4eba\u6216\u513f\u7ae5\u51fa\u73b0\u9ad8\u8840\u538b\uff1b\u75c5\u7a0b\u4e2d\u6709\u5267\u70c8\u5934\u75db\u3001\u5fc3\u52a8\u8fc7\u901f\u3001\u9635\u53d1\u6027\u5fc3\u60b8\u3001\u82cd\u767d\u3001\u51fa\u6c57\u53ca\u9635\u53d1\u6027\u9ad8\u8840\u538b\u6216\u8840\u538b\u6ce2\u52a8\u5e45\u5ea6\u8f83\u5927\u3002'\r\nbz[2]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=138\" target=\"_blank\">\u55dc\u94ec\u7ec6\u80de\u7624</a>'\r\nzz[3]='\u591a\u996e\u3001\u591a\u5c3f\uff0c\u808c\u65e0\u529b\u6216\u5468\u671f\u6027\u762b\u75ea\u8868\u73b0'\r\nbz[3]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=141\" target=\"_blank\">\u539f\u53d1\u6027\u919b\u56fa\u916e\u75c7</a>'\r\nzz[4]='\u6709\u5411\u5fc3\u6027\u80a5\u80d6\u3001\u6ee1\u6708\u8138\u3001\u591a\u6bdb\u3001\u76ae\u80a4\u7d2b\u7eb9\uff0c\u8840\u7cd6\u589e\u9ad8\u7b49\u7279\u5f81'\r\nbz[4]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=637\" target=\"_blank\">\u76ae\u8d28\u9187\u589e\u591a\u75c7(\u67ef\u5174\u7efc\u5408\u5f81)'\r\nzz[5]='\u4f34\u6709\u53cd\u590d\u53d1\u70ed\uff0c\u8776\u5f62\u7ea2\u6591\uff08\u4ece\u9f3b\u6881\u5411\u4e24\u9762\u98a7\u90e8\u5c55\u5f00\uff09\u6216\u76d8\u5f62\u7ea2\u6591\uff0c\u5149\u8fc7\u654f\uff0c\u53e3\u8154\u6e83\u75a1\uff0c\u5173\u8282\u75db\uff0c\u8840\u5c3f\u7b49\u8868\u73b0'\r\nbz[5]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=119\" target=\"_blank\">\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae</a>'\r\nzz[6]='\u4ee520\uff5e40\u5c81\u591a\u89c1\uff0c\u4f34\u7a81\u773c\u3001\u7532\u72b6\u817a\u80bf\u5927\u3001\u5fc3\u52a8\u8fc7\u901f\uff0c\u6536\u7f29\u538b\u660e\u663e\u589e\u9ad8\u4f46\u8212\u5f20\u538b\u964d\u4f4e\uff0c\u8109\u538b\u589e\u5927\uff0c\u8109\u640f\u589e\u5f3a\u800c\u5feb\uff0c\u6015\u70ed\u3001\u591a\u6c57\u3001\u624b\u6296\u3001\u5931\u7720\uff0c\u98df\u6b32\u4ea2\u8fdb'\r\nbz[6]='<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=800\" target=\"_blank\">\u7532\u72b6\u817a\u529f\u80fd\u4ea2\u8fdb\u75c7\uff08\u7532\u4ea2\uff09</a>'\r\nzz[7]='\u8840\u538b\u548c/\u6216\u52a8\u8109\u640f\u52a8\u4e24\u4fa7\u6216\u4e0a\u4e0b\u80a2\u4e0d\u7b49\u5417\uff1f'\r\nbz[7]='\u5e94\u53bb\u533b\u9662\u8bca\u6cbb\uff0c\u53ef\u80fd\u662f\u4e3b\u52a8\u8109\u7f29\u7a84\u6216\u8005\u591a\u53d1\u6027\u5927\u52a8\u8109\u708e\uff08\u8bf7\u67e5\u9605\u9ad8\u8840\u538b\uff09'\r\n \r\n\r\n"}, {"head": "    \u3000\u3000\u9634\u9053\u51fa\u8840\u662f\u5987\u79d1\u7684\u5e38\u89c1\u75c7\u72b6\u3002\u8840\u81ea\u9634\u9053\u6d41\u51fa\uff0c\u4f46\u51fa\u8840\u90e8\u4f4d\u53ef\u80fd\u5728\u9634\u9053\u3001\u5bab\u9888\u6216\u5b50\u5bab\uff08\u4ee5\u540e\u8005\u4e3a\u591a\uff09\uff1b\u51fa\u8840\u91cf\u4e0d\u7b49\uff08\u5c11\u8005\u70b9\u6ef4\u72b6\uff0c\u591a\u8005\u53ef\u5371\u53ca\u751f\u547d\uff09\uff1b\u51fa\u8840\u60c5\u51b5\u4e0d\u7b49\uff08\u53ef\u8868\u73b0\u4e3a\u6708\u7ecf\u7d0a\u4e71\u3001\u4e0d\u89c4\u5219\u51fa\u8840\u6216\u53d1\u751f\u5728\u6027\u4ea4\u540e\u3001\u5987\u79d1\u68c0\u67e5\u540e\u7b49\u63a5\u89e6\u6027\u51fa\u8840\uff09\u3002", "href": "http://health.sohu.com/20040722/b221142228.shtml", "name": "\u9634\u9053\u51fa\u8840", "questions": ["\u5916\u9634\u7619\u75d2\u6216\u707c\u75db\u4e3a\u4e3b\u8981\u75c7\u72b6\uff0c\u6025\u6027\u671f\u767d\u5e26\u589e\u591a\uff0c\u5448\u4e73\u51dd\u5757\u6216\u8c46\u8150\u6e23\u6837", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=103\" target=\"_blank\">\u9709\u83cc\u6027\u9634\u9053\u708e\uff08\u9634\u9053\u708e\uff09</a>", "\u5916\u4f24\u53f2\uff0c\u4f34\u6709\u5916\u9634\u8840\u80bf\uff0c\u8b66\u60d5\u6709\u5904\u5973\u819c\u6495\u88c2", "\u9634\u90e8\u5916\u4f24", "5\u5c81\u4ee5\u4e0b\u5e7c\u5973\uff0c\u5728\u54ed\u557c\u6216\u5c0f\u4fbf\u65f6\u51fa\u73b0\u4e0d\u89c4\u5219\u9634\u9053\u51fa\u8840\uff0c\u75c5\u7a0b\u53d1\u5c55\u5feb\uff0c\u5e76\u51fa\u73b0\u5c3f\u9891\u3001\u5c3f\u75db\u548c\u8840\u5c3f\u75c7\u72b6", "\u8461\u8404\u72b6\u8089\u7624", "\u5c0f\u513f\u51fa\u73b0\u4e0d\u89c4\u5219\u9634\u9053\u51fa\u8840\uff0c\u6027\u65e9\u719f\u8868\u73b0\uff08\u6708\u7ecf\u521d\u6f6e\u63d0\u524d\u3001\u4e73\u817a\u589e\u5927\u3001\u5916\u9634\u4e30\u6ee1\u53ca\u9634\u6bdb\u814b\u6bdb\u751f\u957f\uff09\uff0c\u4f34\u6709\u8179\u90e8\u80bf\u5757\u3001\u8179\u80c0\u3001\u8179\u75db", "\u5375\u5de2\u9897\u7c92\u7ec6\u80de\u7624", "10\u5c81\u4ee5\u524d\u51fa\u73b0\u6708\u7ecf\u521d\u6f6e\uff08\u6708\u7ecf\u521d\u6f6e\u63d0\u524d\u548c\u7b2c\u4e8c\u6027\u5f81\u53d1\u80b2\uff09\u5e76\u6709\u6b63\u5e38\u7684\u6708\u7ecf\u5468\u671f\u3001\u7ecf\u671f\u548c\u7ecf\u91cf", "\u6027\u65e9\u719f", "\u9752\u6625\u671f\uff0812\uff5e18\u5c81\uff09,\u6708\u7ecf\u521d\u6f6e1\uff5e2\u5e74\u5185\u51fa\u73b0\u9634\u9053\u51fa\u8840\uff0c\u8868\u73b0\u4e3a\u505c\u7ecf\u6570\u6708\u540e\u6301\u7eed\u9634\u9053\u51fa\u8840\u6570\u5468\u6216\u4e00\u6bb5\u65f6\u95f4\u7684\u4e0d\u89c4\u5219\u9634\u9053\u51fa\u8840\uff0c\u51fa\u8840\u91cf\u5c11\uff08\u5076\u5c14\u4e5f\u53ef\u5927\u91cf\u51fa\u8840\uff0c\u505c\u7ecf\u65f6\u95f4\u8d8a\u957f\u8d8a\u591a\uff09", "\u65e0\u6392\u5375\u578b\u51fa\u8840", "\u9752\u6625\u671f\uff0812\uff5e18\u5c81\uff09,\u6708\u7ecf\u8fc7\u591a\u3001\u7ecf\u671f\u5ef6\u957f\uff0c\u53ef\u4f34\u6709\u9f3b\u8844\u3001\u7259\u9f88\u3001\u76ae\u80a4\u51fa\u8840", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=458\" target=\"_blank\">\u8840\u5c0f\u677f\u51cf\u5c11\u6027\u7d2b\u765c</a>\u3001<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=328\" target=\"_blank\">\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840\uff08\u518d\u969c\uff09</a>\u3001<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=542\" target=\"_blank\">\u767d\u8840\u75c5</a>", "\u4e0d\u89c4\u5219\u9634\u9053\u51fa\u8840\uff0c\u8868\u73b0\u4e3a\u6708\u7ecf\u5468\u671f\u3001\u7ecf\u671f\u3001\u7ecf\u91cf\u90fd\u4e0d\u89c4\u5f8b\uff0c\u5e38\u89c1\u6708\u7ecf\u5468\u671f\u7d0a\u4e71\u3001\u7ecf\u671f\u957f\u77ed\u4e0d\u4e00\u3001\u51fa\u8840\u91cf\u65f6\u591a\u65f6\u5c11\uff0c\u751a\u81f3\u5927\u91cf\u51fa\u8840\u4f11\u514b\uff0c\u6216\u5148\u6709\u77ed\u671f\u505c\u7ecf\u540e\u53d1\u751f\u51fa\u8840\uff0c\u51fa\u8840\u91cf\u8f83\u591a\uff0c\u6301\u7eed\u957f\u8fbe\u6708\u4f59\u4e0d\u80fd\u81ea\u6b62\uff0c\u53ef\u4f34\u6709\u8d2b\u8840\uff0c\u4e00\u822c\u4e0d\u53d1\u751f\u8179\u75db", "\u529f\u80fd\u5931\u8c03\u6027\u5b50\u5bab\u51fa\u8840", "\u4e2d\u5e74\uff0830\uff5e40\u5c81\uff09\u5987\u5973\uff0c\u8868\u73b0\u4e3a\u6708\u7ecf\u8fc7\u591a\u3001\u7ecf\u671f\u5ef6\u957f\uff0c\u6216\u7ecf\u524d2\uff5e3\u5929\u5c11\u91cf\u9634\u9053\u51fa\u8840\uff0c\u6709\u7ee7\u53d1\u6027\u6e10\u8fdb\u6027\u75db\u7ecf\u548c\u6027\u4ea4\u75db\uff0c\u4e0d\u5b55", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=370\" target=\"_blank\">\u5b50\u5bab\u5185\u819c\u5f02\u4f4d\u75c7(\u5b50\u5bab\u808c\u817a\u75c5)</a>", "\u767d\u5e26\u589e\u591a\uff0c\u5448\u4e73\u767d\u8272\u7c98\u6db2\u72b6\u3001\u6de1\u9ec4\u8272\u3001\u8113\u6027\u6216\u8840\u6027\uff0c\u53ef\u4f34\u6709\u8170\u9ab6\u90e8\u9178\u75db\u3001\u6027\u4ea4\u75db\u3001\u6027\u4ea4\u51fa\u8840\u3001\u4e0d\u5b55\u7b49\u75c7\u72b6\uff0c\u4f46\u591a\u6570\u8f7b\u578b\u60a3\u8005\u53ef\u65e0\u660e\u663e\u75c7\u72b6", "<a href=\"http://health.sohu.com/95/12/article215011295.shtml\" target=\"_blank\">\u6162\u6027\u5bab\u9888\u708e</a>", "\u6709\u4e0d\u5b55\u53f2\uff0c\u6708\u7ecf\u589e\u591a\uff0c\u4f34\u4e0b\u8179\u5760\u80c0\u75db\u53ca\u8170\u9ab6\u90e8\u75bc\u75db\uff0c\u53ef\u6709\u4e00\u4fa7\u6216\u53cc\u4fa7\u4e0b\u8179\u90e8\u8f7b\u538b\u75db", "<a href=\"http://health.sohu.com/2004/03/09/36/article219353613.shtml\" target=\"_blank\">\u6162\u6027\u76c6\u8154\u708e</a>", "\u65e2\u5f80\u6708\u7ecf\u89c4\u5219\uff0c\u6b64\u6b21\u505c\u7ecf\u540e\u51fa\u73b0\u9634\u9053\u51fa\u8840\uff0c\u53ef\u6709\u8f7b\u5fae\u4e0b\u8179\u90e8\u75bc\u75db", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=333\" target=\"_blank\">\u6d41\u4ea7</a>", "\u505c\u7ecf6\uff5e8\u5468\u540e\u51fa\u73b0\u5c11\u91cf\u9634\u9053\u51fa\u8840\u3001\u6dcb\u6f13\u4e0d\u6b62\uff0c\u53ef\u7a81\u53d1\u4e00\u4fa7\u5267\u70c8\u8179\u75db", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=366\" target=\"_blank\">\u5f02\u4f4d\u598a\u5a20\uff08\u5bab\u5916\u5b55\uff09</a>", "\u598a\u5a20\u4f53\u5f62\uff0c\u8d2b\u8840\u8c8c\uff1b\u5728\u505c\u7ecf12\u5468\u5de6\u53f3\u51fa\u73b0\u9634\u9053\u51fa\u8840\uff0c\u5448\u6697\u7ea2\u8272\uff0c\u91cf\u591a\u5c11\u4e0d\u5b9a\uff0c\u65f6\u65ad\u65f6\u7eed\u6216\u7ef5\u5ef6\u4e0d\u65ad\uff0c\u8840\u4e2d\u542b\u6709\u6c34\u6ce1\u72b6\u7269\uff0c\u968f\u65f6\u6709\u5927\u91cf\u51fa\u8840\u7684\u53ef\u80fd", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=369\" target=\"_blank\">\u8461\u8404\u80ce</a>", "\u8868\u73b0\u4e3a\u9634\u9053\u4e0d\u89c4\u5219\u51fa\u8840\uff0c\u5e38\u6709\u4e0d\u5b55\u53f2\uff0c\u4f34\u6709\u591a\u6bdb\u3001\u80a5\u80d6\u3001\u6bdb\u53d1\u5206\u5e03\u7537\u6027\u5316", "<a href=\"http://health.sohu.com/19/55/article214555519.shtml\" target=\"_blank\">\u591a\u56ca\u5375\u5de2\u7efc\u5408\u5f81</a>", "\u4e2d\u5e74\uff0835\uff5e45\u5c81\uff09\u5987\u5973\uff0c\u8868\u73b0\u4e3a\u6708\u7ecf\u8fc7\u591a\u53ca\u7ecf\u671f\u5ef6\u957f\uff0c\u6301\u7eed\u6216\u4e u6216\u6df7\u6709\u8840\u6db2\uff0c\u4f34\u6709\u6076\u81ed\uff0c\u5076\u53ef\u89c1\u5c0f\u5757\u574f\u6b7b\u8131\u843d\u7684\u7ec4\u7ec7\uff1b\u9634\u9053\u4e0d\u89c4\u5219\u51fa\u8840\uff0c\u968f\u75c5\u53d8\u4e0d\u540c\u53ef\u5448\u70b9\u6ef4\u72b6\u6216\u5927\u91cf\u51fa\u8840\uff1b\u4e0b\u8170\u53ca\u8170\u9ab6\u90e8\u6301\u7eed\u6027\u75bc\u75db", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=349\" target=\"_blank\">\u5b50\u5bab\u9888\u764c</a>", "\u7edd\u7ecf\u540e\u7684\u5987\u5973\uff0c\u65e9\u671f\u5728\u5916\u9634\u90e8\u51fa\u73b0\u8d28\u786c\u7684\u5c0f\u7ed3\u8282\u548c\u83dc\u82b1\u72b6\u8d58\u751f\u7269\u6216\u6e83\u75a1\uff0c\u5e38\u4f34\u6709\u8f7b\u5ea6\u707c\u75db\u53ca\u7619\u75d2\u6216\u5916\u9634\u76ae\u80a4\u53d8\u767d\uff1b\u767d\u5e26\u4e3a\u6301\u7eed\u6d41\u51fa\u6dd8\u7c73\u6c34\u6837\uff0c\u6216\u6df7\u6709\u8840\u6db2\uff0c\u4f34\u6709\u6076\u81ed\uff0c\u5076\u53ef\u89c1\u5c0f\u5757\u574f\u6b7b\u8131\u843d\u7684\u7ec4\u7ec7\uff1b\u665a\u671f\u51fa\u73b0\u5c40\u90e8\u7834\u6e83\u3001\u6d78\u6da6\u53ca\u611f\u67d3\uff0c\u51fa\u73b0\u660e\u663e\u75bc\u75db\u53ca\u8840\u6027\u6076\u81ed\u7684\u5206\u6ccc\u7269\uff0c\u7d2f\u53ca\u5c3f\u9053\u8005\u53ef\u51fa\u73b0\u660e\u663e\u5c3f\u9891\u3001\u5c3f\u75db\u53ca\u6392\u5c3f\u56f0\u96be", "<a href=\"http://health.sohu.com/2004/05/11/06/article220090675.shtml\" target=\"_blank\">\u5916\u9634\u764c</a>", "\u767d\u5e26\u589e\u591a\uff0c\u5448\u4e73\u767d\u8272\u7c98\u6db2\u72b6\uff0c\u6709\u65f6\u4e3a\u6de1\u9ec4\u8272\u3001\u8113\u6027\u6216\u8840\u6027\uff0c\u53ef\u4f34\u6709\u8170\u9ab6\u90e8\u9178\u75db\u3001\u6027\u4ea4\u75db\u3001\u6027\u4ea4\u51fa\u8840\u3001\u4e0d\u5b55\u7b49\u75c7\u72b6\uff0c\u4f46\u591a\u6570\u8f7b\u578b\u60a3\u8005\u53ef\u65e0\u660e\u663e\u75c7\u72b6", "<a href=\"http://health.sohu.com/95/12/article215011295.shtml\" target=\"_blank\">\u6162\u6027\u5bab\u9888\u708e</a>", "\u767d\u5e26\u589e\u591a\u53ca\u5916\u9634\u7619\u75d2\u4e3a\u4e3b\u8981\u75c7\u72b6\uff0c\u767d\u5e26\u5448\u7070\u9ec4\u8272\u3001\u6ce1\u6cab\u72b6\u7a00\u8584\u6db2\u4f53\uff0c\u5982\u6709\u7ec6\u83cc\u6df7\u5408\u611f\u67d3\u65f6\u5219\u5448\u8113\u6027\uff0c\u6709\u8165\u81ed\uff0c\u4e25\u91cd\u8005\u53ef\u6df7\u6709\u8840\u6db2\uff1b\u5e38\u4e3a\u6ce1\u6cab\u72b6\uff0c\u591a\u6570\u4f34\u6709\u9634\u9053\u53ca\u5916\u9634\u7619\u75d2\uff0c\u95f4\u6216\u6709\u707c\u70ed\u3001\u75bc\u75db\u53ca\u6027\u4ea4\u75db\u7b49\uff0c\u5408\u5e76\u5c3f\u9053\u611f\u67d3\u8005\u53ef\u6709\u5c3f\u9891\u3001\u5c3f\u75db\u751a\u81f3\u8840\u5c3f", "\u6ef4\u866b\u6027\u9634\u9053\u708e", "\u6b63\u5728\u670d\u7528\u96cc\u6fc0\u7d20\u7c7b\u836f\u7269\u3001\u907f\u5b55\u836f\u7269", "\u7531\u4e8e\u8fd9\u7c7b\u836f\u7269\u5f15\u8d77\u767d\u5e26\u91cf\u589e\u591a", "\u653e\u7f6e\u5bab\u5185\u8282\u80b2\u5668\uff08\u5b50\u5bab\u6258\u7b49\uff09\u540e\u51fa\u73b0\u8840\u6027\u767d\u5e26\uff08\u767d\u5e26\u4e2d\u6df7\u6709\u8840\u6db2\uff09", "\u653e\u7f6e\u5bab\u5185\u8282\u80b2\u5668\u540e\u7684\u4e00\u6bb5\u65f6\u95f4\uff0c\u56e0\u9002\u5e94\u8fc7\u7a0b\u4e2d\u51fa\u73b0\u7684\u6682\u65f6\u6027\u75c7\u72b6", "\u7edd\u7ecf\u540e\u9634\u9053\u6301\u7eed\u6027\u6216\u4e0d\u89c4\u5219\u51fa\u8840\uff1b\u521d\u671f\u9634\u9053\u6392\u6db2\u4e3a\u6c34\u6837\uff0c\u767d\u5e26\u589e\u591a\uff0c\u4e3a\u6c34\u6837\uff0c\u767d\u8272\u6216\u9ec4\u8272\uff0c\u6216\u7c73\u6c64\u6837\uff0c\u7ee7\u4e4b\u53ef\u6df7\u6709\u8840\u6db2\uff0c\u665a\u671f\u574f\u6b7b\u611f\u67d3\u65f6\u4e3a\u8113\u6027\uff0c\u6709\u81ed\u5473\uff0c\u76c6\u8154\u53d7\u7d2f\u53ef\u81f4\u5267\u70c8\u6301\u7eed\u6027\u75bc\u75db", "\u5b50\u5bab\u5185\u819c\u764c"], "js": "\r\nzz = new Array();\r\nbz = new Array();\r\n\r\nzz[0]='\u767d\u5e26\u589e\u591a\uff0c\u5448\u4e73\u767d\u8272\u7c98\u6db2\u72b6\uff08\u6709\u65f6\u4e3a\u6de1\u9ec4\u8272\u3001\u8113\u6027\u6216\u8840\u6027\uff09\uff0c\u53ef\u4f34\u6709\u8170\u9ab6\u90e8\u9178\u75db\u3001\u6027\u4ea4\u75db\u3001\u6027\u4ea4\u51fa\u8840\u3001\u4e0d\u5b 8\u6301\u7eed\u6027\u75bc\u75db'\r\nbz[7]='\u5b50\u5bab\u5185\u819c\u764c'\r\n \r\n\r\n"}, {"head": "    \u3000\u3000\u5455\u5410\u662f\u80c3\u5185\u5bb9\u7269\u53cd\u5165\u98df\u7ba1\uff0c\u7ecf\u53e3\u5410\u51fa\u7684\u4e00\u79cd\u53cd\u5c04\u52a8\u4f5c\u3002\u53ef\u5206\u4e3a\u4e09\u4e2a\u9636\u6bb5\uff0c\u5373\u6076\u5fc3\u3001\u5e72\u5455\u548c\u5455\u5410\uff0c\u4f46\u6709\u4e9b\u5455\u5410\u53ef\u65e0\u6076\u5fc3\u6216\u5e72\u5455\u7684\u5148\u5146\u3002\u5455\u5410\u53ef\u5c06\u54bd\u5165\u80c3\u5185\u7684\u6709\u5bb3\u7269\u8d28\u5410\u51fa\uff0c\u662f\u673a\u4f53\u7684\u4e00\u79cd\u9632\u5fa1\u53cd\u5c04\uff0c\u6709\u4e00\u5b9a\u7684\u4fdd\u62a4\u4f5c\u7528\uff0c\u4f46\u5927\u591a\u6570\u5e76\u975e\u7531\u6b64\u5f15\u8d77\uff0c\u4e14\u9891\u7e41\u800c\u5267\u70c8\u5730\u5455\u5410\u53ef\u5f15\u8d77\u8131\u6c34\u3001\u7535\u89e3\u8d28\u7d0a\u4e71\u7b49\u5e76\u53d1\u75c7\u3002", "href": "http://health.sohu.com/20040722/b221137999.shtml", "name": "\u6076\u5fc3\u5455\u5410", "questions": ["\u80b2\u9f84\u5987\u5973\u6668\u8d77\u5455\u5410\uff0c\u8fde\u7eed\u591a\u5929\uff0c\u6709\u505c\u7ecf\u65e9\u671f", "\u53ef\u80fd\u662f\u65e9\u5b55", "40\u5c81\u4ee5\u4e0a\u7537\u6027\u80f8\u75db\uff0c\u91cd\u538b\u611f\uff0c\u5411\u5de6\u80a9\u6216\u5de6\u4e0a\u80a2\u653e\u5c04\u75db", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=388\" target=\"_blank\">\u6025\u6027\u5fc3\u808c\u6897\u585e</a>", "\u8179\u75db\u5728\u5455\u5410\u4e4b\u540e\u83b7\u5f97\u6682\u65f6\u7f13\u89e3\uff1b\u8d77\u75c5\u8f83\u6025\uff0c\u5728\u8fdb\u98df\u6c61\u67d3\u98df\u7269\u540e\u6570\u5c0f\u65f6\u81f324\u5c0f\u65f6\u53d1\u75c5\uff0c\u4f34\u4e0a\u8179\u90e8\u4e0d\u9002\u3001\u75bc\u75db\uff0c\u751a\u81f3\u5267\u75db\u7b49 ", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=623\" target=\"_blank\">\u6025\u6027\u80a0\u708e</a>", "\u8179\u90e8\u7ede\u75db\u6216\u80c0\u75db\u3001\u8179\u80c0\u3001\u505c\u6b62\u6392\u4fbf\u6392\u6c14", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=133\" target=\"_blank\">\u80a0\u6897\u963b</a>", "\u8fc7\u53bb\u6709\u53f3\u4e0a\u8179\u90e8\u4e0d\u9002\u3001\u9690\u75db\u3001\u8fdb\u98df\u540e\u9971\u80c0\u3001\u53ca\u8fdb\u6cb9\u8102\u98df\u7269\u540e\u75c7\u72b6\u52a0\u91cd\u53f2\uff1b\u53d1\u75c5\u65f6\u4e0a\u8179\u6216\u53f3\u4e0a\u8179\u9635\u53d1\u6027\u75c9\u631b\u6837\u5267\u75db\uff1b\u968f\u9ec4\u75b8\u7684\u6ce2\u52a8\uff0c\u8179\u75db\u3001\u53d1\u70ed\u968f\u4e4b\u8d77\u4f0f", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=16\" target=\"_blank\">\u80c6\u77f3\u75c7</a>", "\u4e2d\u4e0a\u8179\u6301\u7eed\u6027\u5267\u75db\uff0c\u53ef\u653e\u5c04\u5230\u4e24\u4fa7\u8170\u80cc\u90e8\uff0c\u4f34\u6076\u5fc3\u3001\u5455\u5410\uff0c\u4f46\u65e0\u8179\u6cfb\uff1b\u6216\u4e0a\u8ff0\u75c7\u72b6\u52a0\u91cd\uff0c\u6574\u4e2a\u4e0a\u8179\u6301\u7eed\u6027\u5267\u75db\uff0c\u8179\u808c\u7d27\u5f20\u3001\u538b\u75db\u3001\u53cd\u8df3\u75db\uff0c\u6216\u70e6\u8e81\u4e0d\u5b89\uff0c\u53ef\u4f34\u4f11\u514b", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=89\" target=\"_blank\">\u6025\u6027\u80f0\u817a\u708e</a>", "\u5455\u5410\u5728\u8179\u75db\u4e4b\u540e\u53d1\u751f\uff0c\u8f6c\u79fb\u6027\u53f3\u4e0b\u8179\u75db\u548c\u53f3\u4e0b\u8179\u9611\u5c3e\u90e8\u4f4d\u56fa\u5b9a\u538b\u75db\u70b9\u548c\u53cd\u8df3\u75db ", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=11\" target=\"_blank\">\u6025\u6027\u9611\u5c3e\u708e</a>", "\u7a81\u7136\u8179\u75db\u3001\u8179\u6cfb\u3001\u4fbf\u8840\u3001\u5455\u5410\uff0c\u4f34\u4e2d\u7b49\u7a0b\u5ea6\u53d1\u70ed\uff0c\u6216\u7a81\u7136\u8179\u75db\u540e\u51fa\u73b0\u4f11\u514b\u3002\u7caa\u4fbf\u5e26\u6709\u6076\u81ed\uff0c\u5448\u7d2b\u7ea2\u8272\u8840\u4fbf\u3002\u591a\u6709\u4e0d\u6d01\u996e\u98df\u53f2", "<a href=\"http://act1.health.sohu.com/mc/jibing3.php?diseaseid=828\" target=\"_blank\">\u6025\u6027\u51fa\u8840\u6027\u574f\u6b7b\u6027\u80a0\u708e</a>", "50\u5c81\u4ee5\u4e0a\uff0c\u6709\u9         $('.next-btn').on('click', function() {
            if (cur < quizLen) {
                pushQuestion(cur + 1);
                cur = cur + 1;
            } else {
                showResult();
            }
        });

        function initQuiz() {
            $('.quiz-total').html(quizLen);
            cur = 0;
            pushQuestion(cur);
        }

        function judgeQuestion(index, answer) {
            // TODO: judge
            if (cur < (quizLen) - 1) {
                if ( answer === 0) {
                    showResult(); 
                } else {
                    pushQuestion(cur + 1);
                    cur = cur + 1;
                }
            } else if ( cur === (quizLen) - 1) {
                if ( answer === 0) {
                    showResult(); 
                } else {
                    showDefaultResult();
                }
            } else {
                showDefaultResult();
            }

        }

        function stepIntoStart() {
            $('.container').addClass('pos-start');
            $('.container').removeClass('pos-process');
            $('.container').removeClass('pos-result');
            $('.process').removeClass('answered');

            // push head
            $('#symptom-name').html(quiz.name);
            $('#symptom-detail').html(quiz.head);
        }
        function stepIntoProcess() {
            $('.container').addClass('pos-process');
            $('.container').removeClass('pos-start');
            $('.container').removeClass('pos-result');
            $('.process').removeClass('answered');
        }

        function pushQuestion(index) {
            $('.process').removeClass('answered');

            $('.quiz-num').html(index + 1);
            $('.quiz-desc').html('你是否' + quiz['questions'][index * 2] + '?');

            if (index >= quizLen) {
                $('.next-btn').html('查看结果');
            }
        }
        function showResult() {
            $('.container').removeClass('pos-process');
            $('.container').removeClass('pos-start');
            $('.container').addClass('pos-result');
            $('.process').removeClass('answered');

            $('.result-heading').html('你可能得了&nbsp;&nbsp <span style="font-size: 2.5em; color: red;">' + quiz['questions'][cur * 2 + 1] + '</span>');
            // 下面是详细内容
            $('.result-text').html('');
        }
        function showDefaultResult() {
            $('.container').removeClass('pos-process');
            $('.container').removeClass('pos-start');
            $('.container').addClass('pos-result');
            $('.process').removeClass('answered');

            $('.result-heading').html('<span style="font-size: 1.6em; color: red;">请尽快到医院进行全面检查！</span>');
            // 下面是详细内容
            $('.result-text').html('');
        }

    </script>
</body>
</html>
