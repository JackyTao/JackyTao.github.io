  <script type="text/javascript">
    document.getElementById('showcommand1').innerHTML = 'grep';
    document.getElementById('showcommand2').innerHTML = 'mkdir';
	function getParameterByName(name) {
	    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	        results = regex.exec(location.search);
	    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}


    // Generate by 3rd party
    var params1 = {
        inapp_data : {
            name: 'grep',
        },
        sender_id : getParameterByName('sender_id'),
        channels: ['jssdk_test_default'],
    }
    var params2 = {
        inapp_data : {
            name: 'mkdir',
        },
        sender_id : getParameterByName('sender_id'),
    }

    setTimeout(function(){
        // wait just to see the full log!!
        // Entrance call
        // linux command
        var deepshare = new DeepShare(getParameterByName('appid') || '38CCA4C77072DDC9');

        // kong kong hu
        //var deepshare = new DeepShare('6d94c60fec9c03a5');
        deepshare.BindParams([params1, params2]);
        //deepshare.BindParams(params1);
        document.getElementById('openurl1').addEventListener("click", function() {
            deepshare.Start();
        });
        document.getElementById('openurl2').addEventListener("click", function() {
            deepshare.Start(1);
        });
    }, 2000);
</script>
